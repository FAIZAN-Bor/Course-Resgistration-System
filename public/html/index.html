<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="login-card">
            <div class="brand">
                <div class="logo-icon">ðŸ“š</div>
                <h1>EduPortal</h1>
            </div>
            
            <div class="tabs">
                <div class="tab active" id="student-tab">Student Portal</div>
                <div class="tab" id="admin-tab">Admin Portal</div>
            </div>
            
            <div class="form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label id="identifier-label">Student ID</label>
                        <div class="input-wrapper">
                            <i class="icon">ðŸ‘¤</i>
                            <input 
                                type="text" 
                                id="identifier" 
                                name="identifier" 
                                placeholder="Enter your student ID"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group password-field" id="password-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="icon">ðŸ”’</i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="Enter your password"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" id="login-btn">
                        <span id="btn-text">Login as Student</span>
                        <i class="icon">â†’</i>
                    </button>
                    
                    <div class="messages">
                        <div class="error-message" id="error-message"></div>
                        <div class="success-message" id="success-message"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
